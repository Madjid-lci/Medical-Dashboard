<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload CSV File</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <button>Dashboard</button>
            <button>Referred</button>
            <button class="active">Upload CSV</button>
            <button>Reports</button>
        </div>
        <div class="search-bar">
            <input type="text" placeholder="Search Patients ...">
            <i class="fas fa-search"></i>
        </div>
    </nav>

    <div class="container">
        <h1>Upload CSV File.</h1>
        <p>Please upload a CSV file containing patient data. The CSV should include the following columns: <strong>PatientID</strong>, <strong>Name</strong>, <strong>Age</strong>, <strong>Measurements</strong>, and <strong>Referral</strong>.</p>
        
        <form class="upload-form">
            <label for="csvFile">Select CSV File:</label><br>
            <div class="file-input">
                <input type="file" id="csvFile" name="csvFile" accept=".csv">
                <label for="csvFile" class="upload-icon">
                    <i class="fas fa-file-upload"></i>
                </label>
            </div>
            <br>
            <button type="submit" class="upload-btn">Upload CSV</button>
        </form>
    </div>
</body>
</html>
